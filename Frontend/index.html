<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dad Joke Generator</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

       
    <body>
        <div class="h-100 container justify-content-center text-center" id="jokeContainer">
                <h1 class="mb-5 mt-5 p-5">Welcome to <strong>Dad Joke</strong> Generator</h1>
                <h2 class="text-info">Click the button to generate a joke</h2>
                <button type="button" class="btn btn-primary mb-3 shadow-lg" id="generateJoke">Generate</button> <br>
                <div class="spinner-border text-light d-none" id="spinner"></div>
                <h2 id="displayJoke"></h2><br>
            </div> 
                <section class="image-display">
                    <img id="peter" src="images/peter.png">
                    <img id="homer" src="images/homer.png">
                </section>
                <script src="index.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            </body>
</html>
